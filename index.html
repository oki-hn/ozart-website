<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Oki Hendrawan" />
    <meta name="description" content="Ozart Website clone" />
    <meta
      name="keywords"
      content="Ozart, website, clone, HTML, CSS, JavaScript"
    />
    <link rel="icon" href="./assets/phi.png" />
    <!--* Cascading StyleSheet -->
    <link rel="stylesheet" href="style.css" />
    <!--* Feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Ozart Website clone</title>
  </head>
  <body>
    <!--! Navigation bar -->
    <nav>
      <div class="nav-logo"><a href="#">Φzart</a></div>

      <ul class="nav-links">
        <li><a href="#home">home</a></li>
        <li><a href="#about">about</a></li>
        <li><a href="#portfolio">portfolio</a></li>
        <li><a href="#testimonial">testimonial</a></li>
        <li><a href="#blog">blog</a></li>
        <li><a href="#contact">contact</a></li>
      </ul>

      <div class="nav-menu">
        <i data-feather="menu" class="feather-menu"></i>
      </div>
    </nav>

    <!--? Home -->
    <section id="home">
      <div class="home-left">
        <h1>—Hello</h1>
        <h2>I'm <b>Sarah Jackson</b></h2>
        <p>
          A UI/UX Designer, Product Designer, Content Creator and Creative
          Director.
        </p>
        <p>
          Of course, there's so much ore to me than just a few fancy titles.
          Scroll down and get to know me.
        </p>
      </div>
      <div class="home-right">
        <div class="profile-img"></div>
      </div>
      <div class="home-bottom">
        <i data-feather="linkedin" class="feather-icons"></i>
        <i data-feather="facebook" class="feather-icons"></i>
        <i data-feather="instagram" class="feather-icons"></i>
        <i data-feather="twitter" class="feather-icons"></i>
        <i data-feather="dribbble" class="feather-icons"></i>
      </div>
    </section>
    <!--? Home End -->

    <!--* JavaScript -->
    <script src="script.js"></script>
    <!--* Feather icons -->
    <script>
      feather.replace();
    </script>
  </body>
</html>
